<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatCMR</title>
  </head>
  <body class="page">
    <aside class="sidebar js-menu" id="sidebar-menu">
      <nav class="menu">
        <button
          class="menu-btn js-menu-close"
          type="button"
          aria-label="Close menu">
          <svg class="menu-btn-icon" width="20" height="20">
            <use href="./src/img/icons.svg#icon-x-close"></use>
          </svg>
        </button>

        <a class="logo" href="./index.html">
          <svg class="logo-icon" width="24" height="24">
            <use href="./src/img/icons.svg#icon-logo"></use>
          </svg>
          Cat CRM
        </a>

        <ul class="menu-list">
          <li class="menu-item">
            <a class="menu-link current" href="./index.html">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-columns"></use>
              </svg>
              Overview
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-person-plus"></use>
              </svg>
              Contacts
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-briefcase"></use>
              </svg>
              Companies
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-coin"></use>
              </svg>
              Deals
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-clipboard"></use>
              </svg>
              Document
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-envelope"></use>
              </svg>
              Message
              <span class="menu-notification notification is-notify">8</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-calendar"></use>
              </svg>
              Calendar
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="">
              <svg class="menu-icon" width="20" height="20">
                <use href="./src/img/icons.svg#menu-journal"></use>
              </svg>
              Report
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    
    <header class="header">
      <button
        class="menu-btn js-menu-open"
        type="button"
        aria-expanded="false"
        aria-controls="sidebar-menu">
        <svg class="menu-btn-icon" width="24" height="24">
          <use href="./src/img/icons.svg#icon-menu"></use>
        </svg>
        Overview
      </button>
      <label class="search-field">
        <svg class="search-icon" width="20" height="20">
          <use href="./src/img/icons.svg#icon-search"></use>
        </svg>
        <input
          class="search-input"
          type="search"
          name="user_search"
          placeholder="Search Something..."
          aria-label="Search for any term" />
      </label>
      <button
        class="notification-btn"
        type="button"
        data-notify="true"
        aria-label="Bell button">
        <svg class="notification-btn-icon" width="20" height="20">
          <use href="./src/img/icons.svg#icon-bell"></use>
        </svg>
      </button>
    </header>

    <main class="main">
      <section class="welcome">
        <h1 class="page-title">
          <span class="page-title-accent">Hi User,</span>
          Welcome into Cat CRM Dashboard
        </h1>
        <button class="welcome-btn btn btn--primary" type="button">
          <svg class="btn-icon" width="16" height="16">
            <use href="./src/img/icons.svg#icon-plus"></use>
          </svg>
          <span class="btn-inner"> Primary normal </span>
        </button>
      </section>

    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
